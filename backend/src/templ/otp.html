<!doctype html>
<html>
  <head>
    <title>OTP Verification</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 100%;
        max-width: 500px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h2 {
        margin: 0;
        color: #333;
        font-size: 24px;
      }
      .otpBg {
        background-color: #f0f8ff;
        border: 1px solid #d1e0e0;
        border-radius: 6px;
        padding: 20px;
        text-align: center;
        margin: 0 auto 20px;
      }
      .otp {
        font-size: 36px;
        font-weight: bold;
        color: #333;
        letter-spacing: 4px;
        margin: 10px 0;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
      }
      .footer p {
        margin: 0;
      }
      .highlight {
        color: #007bff;
      }
      .error-message {
        color: red;
        font-weight: 200;
        font-size: 14px;
        font-style: italic;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="error-message">OTP is valid for 30 minutes!!.</p>
        <h2>OTP Verification</h2>
      </div>
      <p>Hello, <strong class="highlight">{{name}}</strong></p>
      <div class="otpBg">
        <p>Your OTP is:</p>
        <span class="otp">{{otp}}</span>
      </div>
      <p class="center">Please use this OTP to verify your account.</p>
      <div class="footer">
        <p>&copy; 2024 zlaam-dev. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
